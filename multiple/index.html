<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Interactive Multiplication Table</h1>
        <p class="instructions">Click on any cell to see the multiplication result!</p>
        <div class="table-container">
            <table id="multiplicationTable">
                <!-- Table will be generated by JavaScript -->
            </table>
        </div>
        <div id="result" class="result-display">
            <p>Click on a cell to see the result</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
