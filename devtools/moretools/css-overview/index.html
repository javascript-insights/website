  <div class="funny-face">
    <div class="eyes">
      <div class="eye"></div>
      <div class="eye"></div>
    </div>
    <div class="mouth"></div>
  </div>
  <style>
    .funny-face {
      width: 200px;
      height: 200px;
      background: #ffde00;
      border-radius: 50%;
      margin: 40px auto;
      position: relative;
    }

    .eyes {
      display: flex;
      justify-content: space-around;
      padding-top: 60px;
      width: 120px;
      margin: 0 auto;
    }

    .eye {
      width: 30px;
      height: 30px;
      background: #000;
      border-radius: 50%;
      animation: blink 2s infinite;
    }

    .mouth {
      width: 100px;
      height: 40px;
      border: 8px solid #000;
      border-radius: 0 0 100px 100px;
      border-top: 0;
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
    }

    @keyframes blink {
      50% {
        transform: scaleY(0.1);
      }
    }
  </style>
</body>
