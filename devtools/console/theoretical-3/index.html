    <div class="demo-section">
      <h3>2. Async Debugging</h3>
      <button onclick="demonstrateAsync()">Run Async Demo</button>

    <div class="demo-section">
      <h3>3. Error Handling</h3>
      <button onclick="demonstrateErrorHandling()">Run Error Demo</button>
    </div>

  <script>
    function startStackTrace() {
      console.clear();
      function function1() { function2(); }
      function function2() { function3(); }
      function function3() { console.trace('Trace Demo'); }
      function1();
    }

    async function demonstrateAsync() {
      console.clear();
      console.log('Starting async operation...');
      try {
        const result = await fetch('https://api.example.com/data');
        console.log('Result:', result);
      } catch (error) {
        console.error('Async Error:', error);
      }
    }

    function demonstrateErrorHandling() {
      console.clear();
      try {
        throw new Error('Custom Error Demo');
      } catch (error) {
        console.error('Caught:', error);
        console.dir(error);
      }
    }
  </script>
