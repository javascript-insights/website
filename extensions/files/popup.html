<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Insights</title>
    <style>
        body {
            width: 300px;
            font-family: Arial, sans-serif;
            padding: 10px;
        }

        h2 {
            color: #4285f4;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }

        button {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px 0;
            width: 100%;
        }

        button:hover {
            background-color: #3367d6;
        }

        .metrics {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
        }
    </style>
    <script src="popup.js"></script>
</head>

<body>
    <h2>JavaScript Insights</h2>
    <p>Analyze and debug JavaScript on the current page</p>

    <button id="analyze-btn">Analyze Page Scripts</button>
    <button id="clear-btn">Clear Data</button>

    <div class="metrics" id="metrics-container">
        <p>Click "Analyze Page Scripts" to begin</p>
    </div>
</body>

</html>
