<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>JavaScript Insights Panel</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 15px;
            color: #333;
            background-color: #f5f5f5;
        }

        h2 {
            color: #4285f4;
            border-bottom: 1px solid #ddd;
            padding-bottom: 8px;
        }

        .controls {
            margin-bottom: 15px;
        }

        button {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
        }

        button:hover {
            background-color: #3367d6;
        }

        .metrics-panel {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .script-list {
            height: 300px;
            overflow-y: auto;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
        }

        .script-item {
            padding: 8px;
            border-bottom: 1px solid #eee;
        }

        .script-item:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <h2>JavaScript Insights</h2>

    <div class="controls">
        <button id="analyze-btn">Analyze Scripts</button>
        <button id="clear-btn">Clear Results</button>
    </div>

    <div class="metrics-panel" id="metrics">
        <h3>Page Metrics</h3>
        <p>Click "Analyze Scripts" to gather information about JavaScript on this page.</p>
    </div>

    <h3>Scripts on Page</h3>
    <div class="script-list" id="script-list">
        <p>No scripts analyzed yet.</p>
    </div>

    <script src="panel-script.js"></script>
</body>

</html>
