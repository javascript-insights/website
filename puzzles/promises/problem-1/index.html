    <section>

      <p>Question: What is the difference between these four promises?</p>

      <script>
        doSomething().then(function () {
          return doSomethingElse();
        });

        doSomething().then(function () {
          doSomethingElse();
        });

        doSomething().then(doSomethingElse());

        doSomething().then(doSomethingElse);
      </script>

      <p>Reference: <a href="https://pouchdb.com/2015/05/18/we-have-a-problem-with-promises.html" target="_blank">We
          have a problem with promises</a></p>
